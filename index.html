<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="shortcut icon"
      href="./assets/img/user.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/signIn.css" />
  </head>
  <body>
    <h2>Sign In</h2>
    <div class="containter">
      <div class="img">
        <img src="./assets/img/signin.jpg" alt="login image" />
      </div>
      <form action="regiater.html" method="post">
        <div>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username-signin" placeholder="Username" />
          <span id="usename-error-signin"></span>
        </div>

        <div>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password-signin" placeholder="Password" />
          <span id="password-error-signin"></span>
        </div>

        <div>
          <button type="submit">Sign In</button>
          <p>
            Don't have an account?
            <a href="regiater.html">Register here</a>
          </p>
        </div>
      </form>
    </div>
    <script type="module" src="./assets/js/signIn.js"></script>
  </body>
</html>
